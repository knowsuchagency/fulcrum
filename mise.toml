# Production daemon tasks
[tasks.up]
description = "Build and start production server as daemon"
depends = ["install", "build"]
usage = 'flag "--host" help="Bind to all network interfaces (0.0.0.0)"'
run = """
set -e

VIBORA_DIR="${VIBORA_DIR:-$HOME/.vibora}"
PID_FILE="$VIBORA_DIR/vibora.pid"
SETTINGS_FILE="$VIBORA_DIR/settings.json"

# Determine host binding
if [ "$usage_host" = "true" ]; then
  HOST="0.0.0.0"
else
  HOST="localhost"
fi

# Determine port: env var > settings.json > default 7777
if [ -z "$PORT" ]; then
  if [ -f "$SETTINGS_FILE" ] && command -v jq >/dev/null 2>&1; then
    # Try nested format first, fall back to flat
    PORT=$(jq -r '.server.port // .port // empty' "$SETTINGS_FILE" 2>/dev/null)
  fi
  PORT="${PORT:-7777}"
fi

# Check if already running
if [ -f "$PID_FILE" ]; then
  PID=$(cat "$PID_FILE")
  if kill -0 "$PID" 2>/dev/null; then
    echo "Vibora already running (PID: $PID)" >&2
    exit 1
  fi
fi

# Start server in background (server handles migrations on startup)
echo "Starting server..." >&2
mkdir -p "$VIBORA_DIR"
nohup env NODE_ENV=production PORT="$PORT" HOST="$HOST" bun server/index.ts \
  > "$VIBORA_DIR/server.log" 2>&1 &
PID=$!

# Write PID file
echo "$PID" > "$PID_FILE"

# Verify it started
sleep 1
if ! kill -0 "$PID" 2>/dev/null; then
  echo "Server failed to start. Check $VIBORA_DIR/server.log" >&2
  rm -f "$PID_FILE"
  exit 1
fi

echo "Vibora started on http://localhost:$PORT (PID: $PID)"
"""

[tasks.down]
description = "Stop the daemon server"
run = """
PID_FILE="${VIBORA_DIR:-$HOME/.vibora}/vibora.pid"
if [ ! -f "$PID_FILE" ]; then
  echo "No PID file found" >&2
  exit 1
fi

PID=$(cat "$PID_FILE")
if kill -0 "$PID" 2>/dev/null; then
  kill "$PID"
  echo "Stopped Vibora (PID: $PID)"
else
  echo "Process not running"
fi
rm -f "$PID_FILE"
"""

[tasks.restart]
description = "Restart vibora systemd service"
depends = ["cli:build"]
run = """
set -e

echo "Linking CLI..." >&2
cd cli && bun link && cd ..

echo "Restarting vibora (server handles migrations on startup)..." >&2
systemctl --user restart vibora

echo "Done. Checking status..." >&2
systemctl --user status vibora --no-pager
"""

