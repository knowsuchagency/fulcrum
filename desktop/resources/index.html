<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fulcrum</title>
  <link rel="icon" type="image/png" href="/icons/icon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 24px;
      padding: 24px;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      animation: pulse 2s ease-in-out infinite;
    }

    @media (prefers-color-scheme: light) {
      body {
        background: #f8f8f8;
        color: #1a1a1a;
      }
      .status { color: #525252; }
      .status-detail { color: #737373; }
      .spinner {
        border-color: #e5e5e5;
        border-top-color: #3b82f6;
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    .status {
      font-size: 14px;
      color: #a3a3a3;
      text-align: center;
    }

    .status-detail {
      font-size: 12px;
      color: #737373;
      margin-top: 8px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
    }

    .error {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      padding: 16px 24px;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }

    .error-title {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #333;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Prompt styles */
    .prompt-container {
      background: #171717;
      border: 1px solid #262626;
      border-radius: 12px;
      padding: 32px;
      max-width: 400px;
      width: 100%;
    }

    .prompt-title {
      font-size: 18px;
      font-weight: 600;
      color: #fafafa;
      margin-bottom: 8px;
      text-align: center;
    }

    .prompt-description {
      font-size: 14px;
      color: #a3a3a3;
      margin-bottom: 24px;
      text-align: center;
      line-height: 1.5;
    }

    .prompt-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .input-group label {
      font-size: 13px;
      font-weight: 500;
      color: #a3a3a3;
    }

    .input-group input {
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 14px;
      color: #fafafa;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-group input:focus {
      border-color: #3b82f6;
    }

    .input-group input::placeholder {
      color: #525252;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    .button-group.vertical {
      flex-direction: column;
      gap: 12px;
    }

    .primary-btn, .secondary-btn, .retry-btn {
      flex: 1;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .primary-btn.large, .secondary-btn.large {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      border-radius: 10px;
      text-align: left;
    }

    .btn-icon {
      font-size: 24px;
      flex-shrink: 0;
    }

    .btn-content {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .btn-title {
      font-size: 15px;
      font-weight: 600;
      color: inherit;
    }

    .btn-desc {
      font-size: 12px;
      opacity: 0.7;
      font-weight: 400;
    }

    .primary-btn {
      background: #3b82f6;
      color: white;
    }

    .primary-btn:hover {
      background: #2563eb;
    }

    .secondary-btn {
      background: #262626;
      color: #e5e5e5;
      border: 1px solid #333;
    }

    .secondary-btn:hover {
      background: #333;
    }

    .retry-btn {
      background: #262626;
      color: #e5e5e5;
      border: 1px solid #333;
      margin-top: 16px;
      width: auto;
      padding: 10px 24px;
    }

    .retry-btn:hover {
      background: #333;
    }

    .text-btn {
      background: transparent;
      border: none;
      color: #737373;
      font-size: 13px;
      cursor: pointer;
      padding: 8px 16px;
      transition: color 0.2s;
    }

    .text-btn:hover {
      color: #a3a3a3;
    }

    .prompt-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 16px;
      text-align: center;
    }

    /* Embedded app frame */
    #fulcrum-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    body.loaded #app {
      display: none;
    }

    body.loaded #fulcrum-frame {
      display: block;
    }

    /* Zoom controls */
    #zoom-controls {
      position: fixed;
      bottom: 16px;
      right: 16px;
      display: none;
      gap: 4px;
      background: rgba(23, 23, 23, 0.95);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 6px;
      z-index: 10000;
      opacity: 0;
      transition: opacity 0.2s;
    }

    body.loaded #zoom-controls {
      display: flex;
    }

    #zoom-controls:hover,
    #zoom-controls.visible {
      opacity: 1;
    }

    .zoom-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: #262626;
      color: #e5e5e5;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .zoom-btn:hover {
      background: #3b82f6;
    }

    #zoom-level {
      min-width: 48px;
      text-align: center;
      font-size: 12px;
      color: #a3a3a3;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Show controls on hover near bottom-right */
    #zoom-trigger {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100px;
      height: 80px;
      z-index: 9999;
      display: none;
    }

    body.loaded #zoom-trigger {
      display: block;
    }

    #zoom-trigger:hover + #zoom-controls,
    #zoom-controls:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="app">
    <img src="/icons/logo.png" alt="Fulcrum" class="logo">
    <div class="spinner"></div>
    <div class="status">
      <div id="status-text">Starting Fulcrum...</div>
      <div class="status-detail" id="status-detail"></div>
    </div>
  </div>

  <iframe id="fulcrum-frame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-modals allow-downloads allow-clipboard-read allow-clipboard-write"></iframe>

  <div id="zoom-trigger"></div>
  <div id="zoom-controls">
    <button class="zoom-btn" onclick="zoomOut()" title="Zoom out">−</button>
    <span id="zoom-level">100%</span>
    <button class="zoom-btn" onclick="zoomIn()" title="Zoom in">+</button>
    <button class="zoom-btn" onclick="zoomReset()" title="Reset zoom">⟲</button>
  </div>

  <script src="/js/neutralino.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
